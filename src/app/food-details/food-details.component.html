<app-not-found [visible]="!food"></app-not-found>
<div *ngIf="food" class="container">
  <img [src]="food.imageUrl">

  <div class="details">
    <div class="header">
      <span class="name">
        {{food.name}}
      </span>
      <span class="favorite {{food.favorite? '' : 'not'}}">‚ù§</span>
    </div>
    <div class="rating">
      <star-rating
      [value]="food.stars"
      [totalstars]="5"
      checkedcolor="#2ddd82"
      uncheckedcolor="black"
      size="30"
      [readonly]="true"></star-rating>
    </div>
    <div class="origins">
      <span *ngFor="let origin of food.origins">
        {{origin}}
      </span>
    </div>
    <div class="coocktime">
      <span>
        Time to coock about <strong>{{food.cookTime}}</strong> minutes
      </span>
    </div>
    <div class="price">
      <span>{{food.price | currency}}</span>
    </div>

    <button (click)="addToCart()">Add To Cart</button>
  </div>

</div>
